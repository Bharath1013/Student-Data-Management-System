<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
  </head>
  <body>
    <h1>Add Student</h1>
    <form method="POST" action="/submit">
      <label for="student_name">Student Name:</label><br>
      <input type="text" id="student_name" name="student_name"><br><br>
      <label for="branch">Branch:</label><br>
      <input type="text" id="branch" name="branch"><br><br>
      <label for="Scholar_no">Scholar No:</label><br>
      <input type="number" id="Scholar_no" name="Scholar_no"><br><br>
      <label for="Addresss">Address:</label><br>
      <textarea id="Addresss" name="Addresss"></textarea><br><br>
      <label for="Email">Email:</label><br>
      <input type="text" id="Email" name="Email"><br><br>
      <label for="Joined_date">Joined Date:</label><br>
      <input type="date" id="Joined_date" name="Joined_date"><br><br>
      <input type="submit" value="Add">
    </form>
  </body>
</html>
