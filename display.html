<!DOCTYPE html>
<html>
  <head>
    <title>Student List</title>
  </head>
  <body>
    <h1>Student List</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Branch</th>
          <th>Scholar No</th>
          <th>Address</th>
          <th>Email</th>
          <th>Joined Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>
            <a href="/update/{{ row[0] }}">Update</a>
            <a href="/delete/{{ row[0] }}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  <a href="/">ADD STUDENT</a>
  </body>
</html>
